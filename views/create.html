{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center"><h3>Write your text and pick a color</h3></div>
<form method="POST" action="{{baseUrl('')}}" >
	<div class="row">
		<div class="col-6 text-center offset-md-3" >
			<div id="containerImg">



				<img class=" test" id="image" src="{{ baseUrl('assets/img/')}}{{data[0]['path']}}" alt="">


				<p id="haut" class="haut"></p>
				<p id="bas" class="bas"></p>
			</div>

		</div>
	</div>

	<div class="row justify-content-center">

		<input class="form-control col-md-4" type="text" id="top-text" name ="top-text" onkeyup="drawTextup()" maxlength="17" placeholder="TOP TEXT">

	</div>

	<div class="row form-group justify-content-center">
		<div class="col-md-1"></div>
		<input class="form-control col-md-4" type="text" name="bottom-text" id="bottom-text" onkeyup="drawTextbottom()" maxlength="17" placeholder="BOTTOM TEXT">
		<input type="hidden" name="path" value="{{ baseUrl('assets/img/') }}{{data[0]['path']}}">

		<div class="col-md-1">

			<input class="btn btn-xl form-control" type="color" name="color" id="colorWell" value="#FFFFFF">

		</div>
	</div>

	<div class="row justify-content-center">

			<button type="submit" class="btn btn-danger btn-lg" id="save" name="save" value="save">Save</button>
	</div>

</form>

<div class="row justify-content-center">
	<div class="col-md-12">
		<div class="carousel-wrap">
			<div class="owl-carousel">
				{% for image in data[1]['lastMemes'] %}
					<div class ="item">
						<img style='height: 150px; width: 150px; object-fit: contain'  src="{{ baseUrl('memes/') }}{{ image['filename']}}.jpg">
					</div>
			
				{% endfor %}
			</div>
		</div>	
	</div>
</div>

{% endblock %}
{% block javascripts %}
	{{ parent() }}
	<script>
		$(function() {
			$('.owl-carousel').owlCarousel({
			loop: true,
			autoPlay: 1000,
			margin: 10,
			nav: true,
			navText: [
				"<i class='fa fa-caret-left'></i>",
				"<i class='fa fa-caret-right'></i>"
			],
			autoplay: true,
			autoplayHoverPause: true,
			responsive: {
				0: {
				items: 1
				},
				600: {
				items: 3
				},
				1000: {
				items: 3
				}
			}
			})

		});

	</script>
{% endblock %}
